<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 3</title>
</head>

<body>
    <h1 id="h1">Aqui</h1>
    <!-- O evento oninput pode ser usado para verificar se algo esta
    sendo digitado no input, se esta ele executa a função insere,
    neste caso não é necessario usar window.addEventListener
    pois o oninput ja faz essa função -->
    <input oninput="insere()" type="text" name="" id="input">
    <script src="./index.js"></script>
</body>

</html>
